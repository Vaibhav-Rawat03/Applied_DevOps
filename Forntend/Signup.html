<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Dark mode styles */
    body {
      background-color: #343a40;
      color: #ffffff;
    }
  </style>
</head>
<body>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>
          
          <!-- Name input-->
          <div class="form-outline mb-4">
            <input type="name" id="input_name" class="form-control form-control-lg" />
            <label class="form-label" for="name">Name</label>
          </div>

          <div class="my-4">
            <a href="Login.html">Existing User?</a>
          </div>

          <!-- Submit button -->
          <button type="button" id="signup" class="btn btn-primary btn-lg btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function submitform(){
    let name=document.getElementById("input_name").value;
    let email=document.getElementById("form1Example13").value;
    let password=document.getElementById("form1Example23").value;

    if(name.trim() === "" || email.trim() === "" || password.trim() === ""){
        alert("Please fill out all fields.");
        return;
    }
    else {
        const data={
            name: name,
            email: email,
            password: password,
        };

        fetch('/submit', {
            method:'POST',
            headers:{
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response =>{
            if(response.ok){
                alert("User has been registered.");
                // You can redirect the user to another page if needed
                // window.location.href = "/success.html";
            } else {
                alert("Failed to register user. Please try again.");
            }
        }).catch(error => {
            console.error('Error:', error);
            alert("Failed to register user. Please try again.");
        });
    }
}

document.getElementById('signup').addEventListener('click', submitform);
</script>

</body>
</html>
